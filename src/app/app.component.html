<!DOCTYPE html>
<html>
  <head>
    <title>Mini projet Equipe de personnes</title>
    <meta charset="utf-8" />

    <style>
      .bg-gris {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row bg-gris p-4 mb-3">
            <div class="col-4">
              <label class="form-label">Equipe</label>
              <input [(ngModel)]="teamName" class="form-control"/>
            </div>
            <div class="col-1 mt-auto">
              <button class="btn btn-success" (click)="createTeam()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          <app-team [teams]="teams"></app-team>
        </div>
        <div class="col-md-4">
          <div class="bg-gris p-4">
            <div class="mb-3">
              <label class="form-label">Prénom</label>
              <input [(ngModel)]="firstname" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Nom</label>
              <input [(ngModel)]="lastname" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Equipe</label>
              <select [(ngModel)]="teamIndex" class="form-select">
                <option value="-1">Pas d'équipe</option>
                <option *ngFor="let team of teams, let i = index" value="{{ i }}">
                  {{ team.name }}
                </option>
              </select>
            </div>
            <button (click)="createPerson()" class="btn btn-success btn-lg col-12">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <!-- divUser -->

          <div class="mt-3 pt-2" *ngIf="persons.length > 0">
            <app-person [persons]="persons"></app-person>
          </div>
        </div>
        <!-- col4 -->
      </div>
      <!-- row -->
    </div>

  </body>
</html>
