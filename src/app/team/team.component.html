<div class="row border rounded p-4 mb-2" *ngFor="let team of teams; let teamIndex = index">
    <div class="col-2">
      <button class="btn btn-danger" (click)="deleteTeam(teamIndex)">
        <i class="fa fa-trash "></i>
      </button>
    </div>
    <div class="col-10">
      <h3>{{ team.name }}</h3>
    </div>
    <div class="col-12" *ngIf="team.persons.length > 0">
        <table class="table table-striped align-middle text-center">
          <thead>
            <tr>
              <th>Pr√©nom</th>
              <th>Nom</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of team.persons; let personIndex = index">
              <td>{{ person.firstname }}</td>
              <td>{{ person.lastname }}</td>
              <td>
                <button (click)="deletePersonOfTeam(teamIndex, personIndex)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
